
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sample Form</title>
</head>
<body>

<h2>Registration Form</h2>

<form action="/submit" method="post" autocomplete="on">

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Enter your name" required autofocus><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob"><br><br>

  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" placeholder="Enter phone number"><br><br>

  <label for="gender_male">Gender:</label>
  <input type="radio" id="gender_male" name="gender" value="male" required> Male
  <input type="radio" id="gender_female" name="gender" value="female"> Female<br><br>

  <label for="hobby">Hobbies:</label>
  <input type="checkbox" id="hobby" name="hobby" value="reading"> Reading
  <input type="checkbox" name="hobby" value="sports"> Sports<br><br>

  <label for="resume">Upload Resume:</label>
  <input type="file" id="resume" name="resume"><br><br>

  <label for="range">Satisfaction (1-10):</label>
  <input type="range" id="range" name="range" min="1" max="10"><br><br>

  <label for="search">Search:</label>
  <input type="search" id="search" name="search" placeholder="Search something"><br><br>

  <input type="reset" value="Reset">
  <input type="submit" value="Submit">

</form>

</body>
</html>
